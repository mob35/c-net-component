<ion-header>

  <ion-navbar no-border-top color="primary">
    <ion-title>ชำระเงินผ่านบัตรเครดิต</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <div text-center>
      <img src="https://get.page365.net/wp-content/uploads/2016/02/BN_merit_creditcard.png" alt="bk">
    </div>
    <ion-item>
      <ion-label floating>หมายเลขบัตรเครดิต</ion-label>
      <ion-input type="text" [(ngModel)]="payment.creditno" (ionChange)="creditFormat()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ชื่อ - นามสกุล</ion-label>
      <ion-input type="text" [(ngModel)]="payment.creditname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>วันหมดอายุบัตร</ion-label>
      <ion-input type="text" [(ngModel)]="payment.expdate" (ionChange)="creditFormat()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>cvc</ion-label>
      <ion-input type="text" [(ngModel)]="payment.creditcvc" (ionChange)="creditFormat()"></ion-input>
    </ion-item>

    <button ion-button block color="primary" (click)="onBanking()" [disabled]="!payment.creditcvc || !payment.expdate || !payment.creditname || !payment.creditno">ตกลง</button>
  </ion-list>
</ion-content>
