<ion-header>

  <ion-navbar no-border-top color="primary">
    <ion-title>Internet Banking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
  <div class="checkout-payment">
    <ion-grid no-padding>
      <ion-row radio-group [(ngModel)]="bankingType">
        <ion-col col-12 *ngFor="let item of bankData; let i = index">
          <ion-item>
            <ion-avatar item-left>
              <img src="{{item.image}}" class="img-banking">
            </ion-avatar>
            <ion-label>
              <p>{{item.name}}</p>
            </ion-label>
            <ion-radio value="{{i}}"></ion-radio>
            <img src="./assets/imgs/logo/sign-check-icon.png" *ngIf="bankingType === i+''" item-end class="bankingcssClass">
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <button color="primary" ion-button block (click)="clickConfirmed(bankingType)">ชำระเงิน</button>
</ion-content>
