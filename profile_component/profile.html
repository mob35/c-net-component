<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row padding>
    <ion-col col-3>
    </ion-col>
    <ion-col text-center>
      <div class="imgFirstLogin">
        <img src="{{user.profilepic}}">
        <ion-row class="camera">
          <ion-icon name="camera" color="light"></ion-icon>
        </ion-row>
      </div>
    </ion-col>
    <ion-col col-3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">Firstname
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">Lastname
        </ion-label>
        <ion-input type="text"  [(ngModel)]="user.lastname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="topic">E-mail</ion-label>
        <ion-input type="email"  [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="topic">Tel</ion-label>
        <ion-input type="number"  [(ngModel)]="user.tel"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  
</ion-content>
<ion-footer no-padding>
  <button ion-button block>Save</button>
</ion-footer>
