<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row padding>
    <ion-col col-3>
    </ion-col>
    <ion-col text-center>
      <div class="imgFirstLogin">
        <img src="{{user.profileImageURL}}">
        <ion-row class="camera">
          <ion-icon name="camera" color="light"></ion-icon>
        </ion-row>
      </div>
    </ion-col>
    <ion-col col-3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">Firstname
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.firstName" (ionChange)="updateProfile()"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating color="topic">Lastname
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.lastName" (ionChange)="updateProfile()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating color="topic">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" (ionChange)="updateProfile()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="topic">Tel</ion-label>
        <ion-input type="number" [(ngModel)]="user.tel" (ionChange)="updateProfile()"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer no-padding>
  <button ion-button block [disabled]="change || !user.firstName || !user.lastName || !user.email || !user.tel" (click)="save()">Save</button>
</ion-footer>
